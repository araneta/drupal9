voxteneo_homepage.form:
  path: '/admin/config/development/voxteneo-homepage'
  defaults:
    _form: '\Drupal\voxteneo_homepage\Form\HomepageForm'
    _title: 'Homepage settings'
  requirements:
    _permission: 'administer site configuration'
    
voxteneo_homepage.home:    
  path: '/home'
  defaults:
    _controller: '\Drupal\voxteneo_homepage\Controller\HomeController::content'
    _title: 'VoxTeneo Homepage'
  requirements:
    _permission: 'access content'
